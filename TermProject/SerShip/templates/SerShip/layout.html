{% load static %}

<!DOCTYPE html>
<html lang='en'>
<head>
    <title>SerShip</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!-- the header of the page with logout and home -->
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/SerShip/">Home</a> <!-- works as refresh and top of the page-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login/">logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/post/">Post</a> <!-- works as refresh and top of the page-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin</a> <!-- works as refresh and top of the page-->
                </li>
            </ul>
        </div>
    </nav>

    <br><br><br>
    {% if user.is_authenticated %} <!-- this way wherever the user accesses to, he has the appropriate user's permissions (like admin and SerShip, we get that from the welcome, name) -->
        <div class="container mt-3"> <!-- the permissions for every user are available to be seen by the superuser or the staff-->
            <div class="alert alert-success">
                Welcome, {{ user.username }}
            </div>
        </div>
    {% else %}
        <p>Please log in first</p>
    {% endif %}

    <br><br>
    <div class="container mt-5">
        <h1 class="text-center">ITC4214</h1>
    </div>

    <div class="container"> <!-- inside here i have the extends -->
        <main class="py-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <footer class="bg-dark text-white py-3 text-center">
        <div class="container">
            &copy; 2023 SerShip. All rights reserved.
        </div>
    </footer>

</body>
</html>
